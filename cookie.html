

<html>
<HEAD>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="0">
</HEAD>
<body>
	<script>
		function setCookie(cname, cvalue, exdays) {
  			var d = new Date();
  			d.setTime(d.getTime() + (exdays*24*60*60*1000));
  			var expires = "expires="+ d.toUTCString();
  			var text = cname + "=" + cvalue + ";" + expires + ";domain=.pcc.gov.tw;path=/";
  			console.log(text);
  			document.cookie = text;
		}

		function getNowTimestamp() {
			var dateTime = Date.now();
			var timestamp = Math.floor(dateTime / 1000);
			return timestamp;
		}
		
		setCookie('login_check_sTime', getNowTimestamp(), 10);
		setCookie('signOnKey', '00-066/lL0zvpqW3X3K+ktQDHfwz34fPSWX/pfc4r3SNPmmhg-' + getNowTimestamp(), 10);
		setCookie('simulatedMode', 'N', 10);
		setCookie('substitutedMode', 'N', 10);
	</script>
</body>
</html>
